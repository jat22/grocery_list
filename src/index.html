<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShoppingList</title>
</head>
<body>
	<div class="container-md mt-3">
		<nav class="navbar navbar-dark justify-content-between px-2" id="list-navbar">
			<p class="display-6 mb-0 header-text">Grocery List</p>
			<div class="cart-total">
				<span class="mb-0 header-text">Cart Total:</span>
				<span class="header-text total-price"></span>
			</div>
		</nav>
		<div class="container-md mt-3" id="list-container"></div>
		<div class="container text-center" id="empty-list-message">
			<h6 class="header-text">No Items</h6>
		</div>
		<div class="container-md" id="new-item-form-container"></div>
	</div>
	<div class="container-md mt-3">
		<nav class="navbar navbar-dark justify-content-between px-2" id="cart-navbar">
			<p class="display-6 mb-0 header-text">Cart</p>
			<div class="cart-total">
				<span class="mb-0 header-text">Total:</span>
				<span class="header-text total-price"></span>
			</div>
		</nav>
		<div class="container-md mt-3" id="cart-container"></div>
		<div class="container text-center" id="empty-cart-message">
			<h6 class="header-text">Cart is Empty</h6>
		</div>
	</div>
	<div class="container-md mt-3  text-end">
		<button class="btn btn-outline-secondary" disabled>Empty Cart</button>
		<button class="btn btn-outline-danger" disabled>Delete List</button>
	</div>
</body>
