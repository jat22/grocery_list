<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShoppingList</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-md mt-3">
		<nav class="navbar navbar-dark justify-content-between px-2" id="list-navbar">
			<p class="display-6 mb-0 header-text">Grocery List</p>
			<div class="cart-total">
				<span class="mb-0 header-text">CartTotal:</span>
			</div>
		</nav>
		<div class="container-md mt-3" id="list-container">
			<div class="container text-center">
				<!-- <h6 class="header-text">No Items</h6> -->
			</div>
		</div>
		<div class="container-md" id="new-item-form-container"></div>
	</div>
	<div class="container-md mt-3">
		<nav class="navbar navbar-dark justify-content-between px-2" id="cart-navbar">
			<p class="display-6 mb-0 header-text">Cart</p>
			<div class="cart-total">
				<span class="mb-0 header-text">CartTotal:</span>
			</div>
		</nav>
		<div class="container-md mt-3" id="cart-container">
			<div class="container text-center">
				<!-- <h6 class="header-text">Cart is Empty</h6> -->
			</div>
		</div>
	</div>
	<div class="container-md mt-3  text-end">
		<button class="btn btn-outline-secondary" disabled>Empty Cart</button>
		<button class="btn btn-outline-danger" disabled>Delete List</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" 
		crossorigin="anonymous"></script>
	<script src="StorageManager.js"></script>
	<script src="Item.js"></script>
	<script src="ListManager.js"></script>
	<script src="CartTotalElement.js"></script>
	<script src="NewItemForm.js"></script>
	<script src="ItemDiv.js"></script>
	<script src="app.js"></script>
</body>
