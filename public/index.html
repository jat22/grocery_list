<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShoppingList</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4 pt-2 text-center">
		<div class="row">
			<div class="col-sm-0 col-lg-2"></div>
			<div class="col-sm-12 col-lg-8">
				<div class="row">
					<div class="col-lg-8">
						<p class="display-6">Shopping List</p>
					</div>
					<div class="col-lg-4" id="cart-total-container"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div id="items-needed"></div>
						<div id="new-item-form"></div>
						<h4>Cart</h4>
						<div id="items-in-cart"></div>
						<div id="delete-list-button-container"></div>
					</div>
				</div>
			</div>
			
			<div class="col-sm-0 col-lg-2"></div>
		</div>
	
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../src/DOMControl.js"></script>
	<script src="../src/CartTotalElement.js"></script>
	<script src="../src/StorageManager.js"></script>
	<script src="../src/Item.js"></script>
	<script src="../src/ListManager.js"></script>
	<script src="../src/ItemRowElement.js"></script>
	<script src="../src/ListTableElement.js"></script>
	<script src="../src/AddItemForm.js"></script>
	<script src="../src/DeleteListButton.js"></script>
	<script src="app.js"></script>
</body>
</html>
