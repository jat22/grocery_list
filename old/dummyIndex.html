<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShoppingList</title>
	<link rel="stylesheet" href="new.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-md mt-3">
		<nav class="navbar navbar-dark justify-content-between px-2" >
			<p class="display-6 mb-0 header-text">Grocery List</p>
			<p class="mb-0 header-text">Cart Total: $100.95</p>
		</nav>
		<div class="container-md mt-3">
			<div class="container text-center">
				<h6 class="header-text">No Items</h6>
			</div>
			<div class="row ">
				<div class="col-1 pt-1">
					<i class="bi bi-cart-plus h5"></i>
				</div>
				<div class="col-6 pt-1">
					<p>Apples</p>
				</div>
				<div class="col-3">
					<input class="form-control form-control-sm" type="text" placeholder="Price">
				</div>
				<div class="col-2 text-center">
					<button class="btn btn-sm">
						<i class="bi bi-trash h6"></i>
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-1 pt-1">
					<i class="bi bi-cart-plus h5"></i>
				</div>
				<div class="col-6 pt-1">
					<p>Apples</p>
				</div>
				<div class="col-3">
					<input class="form-control form-control-sm" type="text" placeholder="Price">
				</div>
				<div class="col-2 text-center">
					<button class="btn btn-sm">
						<i class="bi bi-trash h6"></i>
					</button>
				</div>
			</div>	
		</div>
		<div class="container-md">
			<form class="form">
				<div class="row ">
					<div class="col-1">
					</div>
					<div class='col-6'>
						<input class="form-control form-control-sm" type="text" placeholder="Item">
					</div>
					<div class="col-3">
						<input class="form-control form-control-sm" type="text" placeholder="Price">
					</div>
					<div class="col-2 text-center">
						<button class="btn btn-sm">
							<i class="bi bi-plus-circle h6"></i>
						</button>
					</div>
				</div>
			</form>
			
		</div>
	</div>
	<div class="container-md mt-3">
		<nav class="navbar navbar-dark justify-content-between px-2">
			<p class="display-6 mb-0 header-text">Cart</p>
			<p class="mb-0 header-text">Total: $100.95</p>
		</nav>
		<div class="container-md mt-3">
			<div class="container-md mt-3" id="cart-container">
				<div class="container text-center">
					<h6 class="header-text">Cart is Empty</h6>
				</div>
			</div>
			<div class="row ">
				<div class="col-1 pt-1">
					<i class="bi bi-cart-dash h5"></i>
				</div>
				<div class="col-6 pt-1">
					<p>Apples</p>
				</div>
				<div class="col-3">
					<input class="form-control form-control-sm" type="text" placeholder="$0.00">
				</div>
				<div class="col-2 text-center">
					<button class="btn btn-sm">
						<i class="bi bi-trash h6"></i>
					</button>
				</div>
			</div>
			<div class="row ">
				<div class="col-1 pt-1">
					<i class="bi bi-cart-dash h5"></i>
				</div>
				<div class="col-6 pt-1">
					<p>Apples</p>
				</div>
				<div class="col-3">
					<input class="form-control form-control-sm" type="text" placeholder="$0.00">
				</div>
				<div class="col-2 text-center">
					<button class="btn btn-sm">
						<i class="bi bi-trash h6"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container-md mt-3  text-end">
		<button class="btn btn-outline-secondary" disabled>Empty Cart</button>
		<button class="btn btn-outline-danger" disabled>Delete List</button>
	</div>
</body>
</html>
